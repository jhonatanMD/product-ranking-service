spring:
  cache:
    type: simple
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true